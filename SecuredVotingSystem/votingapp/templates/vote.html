{% extends 'baselayout.html' %}

{% load static %}
{% block links %}

{% endblock links %}
{% block title %}Vote{% endblock title %}

</div>

  <div class="vote-option voting-div">

</div>
</div>
<div>
  <div class="pos-banner">

</div>
<div class="main-content2">

  </div>

  <div class="vote-option voting-div">

  </div>

</div>
</div>
